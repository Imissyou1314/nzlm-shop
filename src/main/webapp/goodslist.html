<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>农资联盟杯</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/goodslist.css">
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		(function(){
			if (typeof jQuery == 'undefined') {
 				document.write(unescape("%3Cscript src='js/jquery-2.1.4.min.js' type='text/javascript'%3E%3C/script%3E"));
			}
		})()
	</script>
</head>
<body>
	<header>
		<nav class="top_nav">
			<ul class="tn_left">
				<li>快捷导航1</li><!--
			 --><li>快捷导航2</li><!--
			 --><li>快捷导航3</li>
			</ul>
		</nav>
		<div class="logo"><h4>地球表面最好的农贸商城</h4><h1>农资联盟 <span>网上商城</span></h1></div>
	</header>
	<section class="main">
		<nav class="main_nav">
			<div class="first_class">
				<ul>

				</ul>
			</div>
			<div class="show_class"></div>
		</nav>
		<section class="container">
			<div class="class_selection_container">
				<div class="ad_img"></div>
				<div class="form">
					<input type="text" class="text" accesskey="s" id="key" autocomplete="off" onkeydown="javascript:if(event.keyCode==13) search('key');" >				
					<button class="button cw-icon" onclick="search('key');return false;" > <i></i>
						搜索
					</button>
				</div>
			</div>

			<div class="classification">
				<div class="title">三级分类*共1333件商品</div>
			</div>

			<iframe style="display: none">
				<form class="translatedata" action="goods_getAttributes.action"
					method="post"></form>
			</iframe>
			<div class="goods_list">
				<div class="sort">
					<ul>
						<li class="focus">排序方式1</li>
						<li>排序方式2</li>
						<li>排序方式3</li>
						<li>排序方式4</li>
					</ul>
					<div class="price">价格：<input type="text" id="top-price"> - <input type="text" id="down-price"><a href="javascript:;" class="button">正确</a></div>
				</div>

				<div class="goods_show">
					<ul>
						<li>
							<div class="good_img">
								<img src="img/Q5423EFZ41_CGR0_N01.JPG" class="imgdown">
							</div>
							<span class="price">60</span> <em>1000</em>
						</li>
					</ul>
				</div>
			</div>
		</section>
	</section>
	<footer>
		<h4>农资联盟杯作品展示小demo</h4>
		<p>&copy;copyright EarlTechnology 2015 </p>
	</footer>
	<script src="js/index.js"></script>
	<script src="js/goodslist.js"></script>
</body>
</html>
